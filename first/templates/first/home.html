{% extends 'first/index.html' %}
{% load staticfiles %}

{% block content %}
<link href="{% static 'css/hi.css' %}" rel="stylesheet">
 <!-- Header -->
  <header class="masthead">
    <div class="container">
      <div class="intro-text">
        <div class="intro-lead-in">Welcome To Our Studio!</div>
        <div class="intro-heading text-uppercase">멋쟁이 익명게시판</div>
        <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="{% url 'new' %}">글쓰기</a>
      </div>
    </div>
  </header>

<div class="container">
    {% for blog in blogs.all %}
        <h1>{{ blog.title }}</h1>
        <p>{{ blog.pub_date }}</p>
        <p>{{ blog.body }}</p>
        <a href="{% url 'edit' pk=blog.pk %}">수정</a>
        <a href="{% url 'remove' pk=blog.pk %}">삭제</a>
    {% endfor %}
</div>
{% endblock %}
